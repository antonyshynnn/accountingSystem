

<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <img src="https://icons.iconarchive.com/icons/icons-land/vista-people/256/Office-Customer-Male-Light-icon.png" id="icon" alt="User Icon" />
    </div>
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      class="needs-validation"
      novalidate=""
    >
      <div class="form-group">
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" [(ngModel)]="form.username"
               #username="ngModel">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <input type="text" id="password" class="fadeIn third" name="login" placeholder="password" [(ngModel)]="form.password"
               #password="ngModel">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
        </div>
      </div>
      <div class="form-group">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ authorities }}.
    </div>
  </div>
</div>
